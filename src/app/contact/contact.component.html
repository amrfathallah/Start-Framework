<section
  class="contact min-vh-100 my-4 d-flex justify-content-center align-items-center pt-5"
>
  <div class="container">
    <div class="text-center pt-5">
      <h2 class="mb-3 fs-1 fw-bolder mt-5">CONTACT COMPONENT</h2>
      <div class="d-flex align-items-center justify-content-center mb-3">
        <div class="line me-3"></div>
        <i class="fa-solid fa-star"></i>
        <div class="line ms-3"></div>
      </div>
    </div>
    <div class="w-50 p-3 mx-auto mt-4">
      <label
        for="userName"
        class="position-relative labelShow"
        [class]="nameEmpty ? 'labelHide' : 'labelShow'"
        >userName :
      </label>
      <input
        id="userName"
        type="text"
        placeholder="userName"
        name="userName"
        class="form-control border-0 border-bottom py-3 position-relative mb-2"
        (keyup)="nameF($event)"
      />
      <label
        for="userAge"
        class="position-relative labelShow"
        [class]="ageEmpty ? 'labelHide' : 'labelShow'"
        >userAge :
      </label>
      <input
        id="userAge"
        type="text"
        placeholder="userAge"
        name="userAge"
        class="form-control border-0 border-bottom py-3 position-relative mb-2"
        (keyup)="ageF($event)"
      />
      <label
        for="userEmail"
        class="position-relative labelShow"
        [class]="emailEmpty ? 'labelHide' : 'labelShow'"
        >userEmail :
      </label>
      <input
        id="userEmail"
        type="text"
        placeholder="userEmail"
        name="userEmail"
        class="form-control border-0 border-bottom py-3 position-relative mb-2"
        (keyup)="emailF($event)"
      />
      <label
        for="userPassword"
        class="position-relative labelShow"
        [class]="passEmpty ? 'labelHide' : 'labelShow'"
        >userPassword :
      </label>
      <input
        id="userPassword"
        type="text"
        placeholder="userPassword"
        name="userPassword"
        class="form-control border-0 border-bottom py-3 position-relative mb-2"
        (keyup)="passF($event)"
      />
      <button class="btn mt-4 text-white">send Message</button>
    </div>
  </div>
</section>
